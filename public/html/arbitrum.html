<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wallet Station</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            /* -------------------------------------
               NEW COLOR SCHEME & GENERAL STYLES
            -------------------------------------- */
            :root {
                --primary-color: #6c63ff;
                --accent-color: #1d1d1d;
                --bg-color: #171923;
                --card-bg: #202533;
                --text-color: #f0f0f0;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: "Poppins", sans-serif;
                margin: 0;
                padding: 0;
                /* Background image setup */
                background-image: url("html/background.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            /* -------------------------------------
               NAVBAR 
            -------------------------------------- */
            .navbar-nova {
                background-color: var(--card-bg);
            }
            .navbar-nova .navbar-brand,
            .navbar-nova .nav-link {
                color: var(--text-color) !important;
            }

            /* -------------------------------------
               CONTAINER & TITLES
            -------------------------------------- */
            .wrapper {
                padding: 60px 15px;
            }
            h1,
            h2 {
                font-weight: 600;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }

            /* -------------------------------------
               CARD STYLES 
            -------------------------------------- */
            .card-nova {
                background-color: var(--card-bg);
                border: none;
                border-radius: 10px;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
                margin-bottom: 30px;
            }
            .card-nova .card-header {
                background-color: var(--accent-color);
                color: #fff;
                border-radius: 10px 10px 0 0;
            }

            /* -------------------------------------
               FORM & BUTTONS
            -------------------------------------- */
            .form-control-nova {
                background-color: #1c1f2b;
                border: 1px solid var(--accent-color);
                color: var(--text-color);
                border-radius: 6px;
                margin-bottom: 10px;
            }
            .form-control-nova:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.3);
            }
            .btn-nova {
                background-color: var(--primary-color);
                border: none;
                color: #fff;
                transition: background-color 0.3s ease, transform 0.2s ease;
                border-radius: 6px;
            }
            .btn-nova:hover {
                background-color: var(--accent-color);
                transform: translateY(-2px);
            }

            /* -------------------------------------
               ADDRESS ITEM 
            -------------------------------------- */
            .address-box {
                background-color: var(--card-bg);
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .address-box:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 14px rgba(0, 0, 0, 0.3);
            }

            /* -------------------------------------
               SYSTEM MESSAGES
            -------------------------------------- */
            #sys_msg {
                transition: all 0.3s ease;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-nova">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <!-- Keeping same links but renamed the text -->
                        <a class="btn btn-primary me-2" href="/ethereum">
                            <i class="fab me-1"></i> ETH Explorer
                        </a>
                        <a class="btn btn-secondary" href="/arbitrum">
                            <i class="fas me-1"></i> ARB Portal
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Wrapper -->
        <div class="wrapper">
            <div class="container">
                <!-- Title Row -->
                <div class="row justify-content-center">
                    <div class="col-md-10 text-center">
                        <h1 class="mb-4">Arbitrum Wallet Dashboard</h1>
                    </div>
                </div>

                <!-- Manager Tools & Transfer Side-by-Side -->
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="row">
                            <!-- Manager Tools -->
                            <div class="col-md-6">
                                <div class="card-nova">
                                    <div class="card-header text-center">
                                        <h2 class="m-0">
                                            <i class="fas fa-tools me-2"></i>
                                            Manager Tools
                                        </h2>
                                    </div>
                                    <div class="card-body">
                                        <!-- Mnemonic Input -->
                                        <div class="row">
                                            <div class="col-12">
                                                <input
                                                    type="text"
                                                    class="form-control-nova w-100"
                                                    id="seed"
                                                    placeholder="Enter your 12-word mnemonic"
                                                />
                                            </div>
                                        </div>
                                        <!-- Buttons Below -->
                                        <div class="row mt-3">
                                            <div class="col-md-6 mb-2">
                                                <button
                                                    class="btn-nova w-100"
                                                    onclick="generate_seed()"
                                                >
                                                    <i
                                                        class="fas fa-magic me-1"
                                                    ></i>
                                                    Create Seed
                                                </button>
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <button
                                                    class="btn-nova w-100"
                                                    onclick="generate_addresses()"
                                                >
                                                    <i
                                                        class="fas fa-search me-1"
                                                    ></i>
                                                    Check Wallet
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Transfer -->
                            <div class="col-md-6">
                                <div class="card-nova">
                                    <div class="card-header text-center">
                                        <h2 class="m-0">
                                            <i
                                                class="fas fa-paper-plane me-2"
                                            ></i>
                                            Transfer
                                        </h2>
                                    </div>
                                    <div class="card-body">
                                        <!-- Sender, Recipient, Amount -->
                                        <div class="row">
                                            <div class="col-md-4 mb-2">
                                                <input
                                                    type="text"
                                                    class="form-control-nova w-100"
                                                    id="sender"
                                                    placeholder="Sender Address"
                                                />
                                            </div>
                                            <div class="col-md-4 mb-2">
                                                <input
                                                    type="text"
                                                    class="form-control-nova w-100"
                                                    id="receive"
                                                    placeholder="Receiver Address"
                                                />
                                            </div>
                                            <div class="col-md-4 mb-2">
                                                <input
                                                    type="text"
                                                    class="form-control-nova w-100"
                                                    id="ether"
                                                    placeholder="Amount"
                                                />
                                            </div>
                                        </div>
                                        <!-- Button Below -->
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <button
                                                    class="btn-nova w-100"
                                                    onclick="send_ether()"
                                                >
                                                    <i
                                                        class="fas fa-arrow-circle-right me-1"
                                                    ></i>
                                                    Send
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End inner row -->
                    </div>
                </div>

                <!-- System Message -->
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div id="sys_msg" class="mb-4"></div>
                    </div>
                </div>

                <!-- Addresses List -->
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div id="addresses"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script references -->
        <script src="../js/web3.min.js"></script>
        <script src="../js/hooked-web3-provider.min.js"></script>
        <script src="../js/lightwallet.min.js"></script>
        <script src="../js/arbitrum-main.js"></script>
    </body>
</html>
